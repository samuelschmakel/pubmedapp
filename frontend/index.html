<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PubMed App</title>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="https://pubmed.ncbi.nlm.nih.gov/">PubMed</a>
    </nav>
    <header>
        <h1>Name of app</h1>
        <p>Created by Dr. Chiquito Crasto and Sam Schmakel</p>
    </header>

    <form id="myForm">
        <label for="query">Search:</label>
        <input name="query" id="query"><br><br>
        <div class="form-group">
            <label for="context">Context:</label>
            <div class="tag-input-wrapper" id="tagInputWrapper">
                <input type="text" class="tag-input" id="tagInput" placeholder="Type and press Enter to add tags...">
            </div>
            <small style="color: #666; font-size: 12px;">
                Type a string and press Enter or comma to add. Click Ã— to remove.
            </small>
        </div>
        <label for="num_articles">Number of Articles</label>
        <input name="num_articles" id="num_articles" type="number"><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="papers-container">

    </div>

    <script src="./index.js"></script>
</body>

</html>
